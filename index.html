<!--A dog photo generator using an API, JavaScript, HTML & CSS Styling. Can pick an amount of photos to show from
1-100 for different types of breeds. Site also includes a random dog photo generator, where it picks a random photo
of a dog everytime you click the button.
Completed on: December 8, 2022
Completed by: Darla Ward-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Photo Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/Dog2.png" type="image/x-icon" />
  </head>
  <body>
    <h1 class="header">Dog Photo Generator</h1>
    <button id="dog-button" class="button" onclick="changeOption()"><span>Click Me to Load List</span></button>
    <br>
    <div>
      <label id="input-number" for="number">Input Number</label>
      <input type="number" id="numberOfImages" min.value="1" max.value="100"/>
    </div>
    <br>
    <div id="breed">
      <form>
        <select id="breeds" class="breed-select">
          <option id="option">Click button above to load breed list</option>
        </select>
      </form>
    </div>
    <br>
    <button type="submit" id="get-images" class="button"><span>Load Images</span></button>
    <p id="input"></p>
    <div class="center" id="image">

    </div>
    <br>
    <button id="random"><span>Click Me to Generate Random Dog Photo</span></button>
    <footer>
      <p>Created by Darla Ward Â© 2022</p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
